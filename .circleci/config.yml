version: 2
jobs:
   build:
     docker:
       - image: circleci/node:latest
     steps:
       - checkout
       - run: 
          name: npm install
          command: npm install
          working_directory: ./articles
       - run:
          name: Build Vue file
          command: npm run build
          working_directory: ./articles
      - store_artifacts:
          path: ./articles/dist
          destination: /dist